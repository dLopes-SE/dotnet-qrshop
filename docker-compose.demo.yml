version: "3.9"

volumes:
  db-data:

networks:
  qrshop-network:

services:
  db:
    image: postgres:15
    container_name: qrshop-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-qrshop}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - qrshop-network

  backend:
    image: ghcr.io/dlopes-se/dotnet-qrshop:latest
    container_name: dotnet-qrshop
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      JwtSettings__Key: ${JWT_SECRET_KEY:-demo-secret}
      ConnectionStrings__Database: "Host=db;Port=5432;Database=${POSTGRES_DB:-qrshop};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}"
      StripeApiKey: ${STRIPE_SECRET_KEY:-}
    depends_on:
      - db
    ports:
      - "5000:5000"
    networks:
      - qrshop-network

  frontend:
    image: ghcr.io/dlopes-se/nextjs-qrshop-public:latest
    container_name: qrshop-frontend
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-demo-secret} # runtime secret
      INTERNAL_API_URL: http://backend:5000 # server-side inside Docker
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - qrshop-network